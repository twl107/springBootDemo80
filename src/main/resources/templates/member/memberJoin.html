<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">

<th:block layout:fragment="script">
  <script th:inline="javascript">
    let message = [[${message}]];
    if(message != null) alert(message);
  </script>
</th:block>

<th:block>
  <style>
    .fieldError {
      color: #f00 !important;
      font-size: 12px !important;
    }
    p {text-align: left}
  </style>
</th:block>

<div layout:fragment="content">
  <h2 class="text-center">회 원 가 입</h2>
  <form role="form" method="post" th:object="${memberDto}">
    <div class="input-group mb-3">
      <label th:for="name" class="input-group-text">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요" />
    </div>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError mb-3" style="color:red; font-size:13px; text-align:left">Incorrect data</div>
    <div class="input-group mb-3">
      <label th:for="email" class="input-group-text">이메일주소</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
    </div>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError mb-3" style="color:red; font-size:13px; text-align:left">Incorrect data</div>
    <div class="input-group mb-3">
      <label th:for="password" class="input-group-text">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
    </div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError mb-3" style="color:red; font-size:13px; text-align:left">Incorrect data</div>
    <div class="input-group mb-3">
      <label th:for="address" class="input-group-text">주소</label>
      <input type="text" th:field="*{address}" class="form-control mb-3" placeholder="주소를 입력해주세요">
    </div>
    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError" style="color:red; font-size:13px; text-align:left">Incorrect data</div>
    <div class="mb-3" style="text-align: center">
      <button type="submit" class="btn btn-primary" style="">Submit</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

</div>

</html>
