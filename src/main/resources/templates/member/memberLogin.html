<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">

<th:block layout:fragment="script">
  <script th:inline="javascript">
    let message = [[${message}]];
    if(message != null) alert(message);
  </script>
</th:block>

<div layout:fragment="content" style="height:450px">

  <h2>로 그 인</h2>
  <form method="post">
    <div class="input-group mb-3">
      <div class="input-group-text"><label for="email">이메일주소</label></div>
      <input type="email" name="email" value="admin@green.com" class="form-control" />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text"><label for="password">비 밀 번 호</label></div>
      <input type="password" name="password" id="password" value="1234" class="form-control" />
    </div>
    <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}" class="text-danger text-start"></p>
    <div>
      <input type="submit" value="로그인" class="btn btn-success me-2"/>
      <input type="button" value="회원가입" onclick="location.href='/member/memberJoin'" class="btn btn-primary"/>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf?.token}" />
  </form>

</div>

</html>
